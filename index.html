<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>
  
<!--header-->

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead p-3">A simple calendar app for scheduling your work day! Click the lock to save your task.</p>
      <p id="currentDay" class="lead mb-1"></p> 
      <button class="p-3 mt-5 bg-primary" id="clearButton">Click Here to Clear Calendar</button>
    </header>
    
<!--time slots-->

    <div class="container" id="container">

      <div class="row mb-2">
        <div class="col-1 m-auto">8 AM</div>
          <textarea class="textContainer text-light col-10 pb-3 pt-3"></textarea>
          <button id="eightAm" class="save-button col-1 bg-primary rounded-right"><span class="oi oi-lock-locked"></span></button>
      </div>

     <div class="row mb-2">
        <div class="col-1 m-auto">9 AM</div>
        <textarea class="textContainer text-light col-10 pb-3 pt-3"></textarea>
        <button id="nineAm" class="save-button col-1 bg-primary rounded-right"><span class="oi oi-lock-locked"></span></button>
      </div>

      <div class="row mb-2">
        <div class="col-1 m-auto">10 AM</div>
        <textarea class="textContainer text-light col-10 pb-3 pt-3"></textarea>
          <button id="tenAm" class="save-button col-1 bg-primary rounded-right"><span class="oi oi-lock-locked"></span></button>
        </div>

      <div class="row mb-2">
        <div class="col-1 m-auto">11 AM</div>
        <textarea class="textContainer text-light col-10 pb-3 pt-3"></textarea>
        <button id="elevenAm" class="save-button col-1 bg-primary rounded-right"><span class="oi oi-lock-locked"></span></button>
      </div>

      <div class="row mb-2">
        <div class="col-1 m-auto">12 AM</div>
        <textarea class="textContainer text-light col-10 pb-3 pt-3"></textarea>
        <button id="twelvePm" class="save-button col-1 bg-primary rounded-right"><span class="oi oi-lock-locked"></span></button>
      </div>

      <div class="row mb-2">
        <div class="col-1 m-auto">1 PM</div>
        <textarea class="textContainer text-light col-10 pb-3 pt-3"></textarea>
        <button id="onePm" class="save-button col-1 bg-primary rounded-right"><span class="oi oi-lock-locked"></span></button>
      </div>

      <div class="row mb-2">
        <div class="col-1 m-auto">2 PM</div>
        <textarea class="textContainer text-light col-10 pb-3 pt-3"></textarea>
        <button id="twoPm" class="save-button col-1 bg-primary rounded-right"><span class="oi oi-lock-locked"></span></button>
      </div>

      <div class="row mb-2">
          <div class="col-1 m-auto">3 PM</div>
          <textarea class="textContainer text-light col-10 pb-3 pt-3"></textarea>
          <button id="threePm" class="save-button col-1 bg-primary rounded-right"><span class="oi oi-lock-locked"></span></button>
      </div>

      <div class="row mb-2">
          <div class="col-1 m-auto">4 PM</div>
          <textarea class="textContainer text-light col-10 pb-3 pt-3"></textarea>
          <button id="fourPm" class="save-button col-1 bg-primary rounded-right"><span class="oi oi-lock-locked"></span></button>
      </div>

      <div class="row mb-2">
          <div class="col-1 m-auto">5 PM</div>
          <textarea class="textContainer text-light col-10 pb-3 pt-3"></textarea>
          <button id="fivePm" class="save-button col-1 bg-primary rounded-right"><span class="oi oi-lock-locked"></span></button>
      </div>
      
    </div>
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
